<!DOCTYPE html>
<html>
<head>
  <style type="text/css">

    *{
      margin: 0;
      padding: 0;
    }
    #canvas  {
      position: absolute; 
      height: 100%;
      width: 100%;
      background-color: pink;
    }
    #mine {
      position: absolute;
      left: 0;
      top: 0;
    }

  </style>
  <script type="text/javascript">

    function handle(e) {
      var output = document.getElementById('mine');
      var beta = Math.round(e.beta);
      var gamma = Math.round(e.gamma);
      output.innerHTML = beta + " " + gamma;
    }

    window.addEventListener('deviceorientation', handle);

  </script>
</head>
<body>

  <canvas id="canvas"></canvas>
  <p id="mine">Praveen</p>
    
</body>
</html>
